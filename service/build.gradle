plugins {
    id 'jvm-component'
    id 'java-lang'
}

model {
    components {
        service(JvmLibrarySpec) {
            sources {
                java {
                    source.srcDir 'src/service/java'
                }
            }
        }
        client(JvmLibrarySpec) {
            sources {
                java {
                    source.srcDir 'src/client/java'
                }
            }
        }
    }
}